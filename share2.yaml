HBSS Role Structure & Flow

hbss/
├── tasks/
│   ├── create-directory-components/
│   │   ├── linux.yaml                      # OS-specific
│   │   ├── windows_server.yaml             # OS-specific
│   │   └── windows_workstation.yaml        # OS-specific
│   │
│   ├── create-directory.yaml               # tags: req2-SDSO-6699, SDSO-6699
│   ├── hbss-software-base-sys...yaml       # tags: req5-SDSO-6699, SDSO-6699
│   └── main.yml                            # Includes all top-level task files
└── README.md

hbss.yaml                                   # Playbook that runs the hbss role


⸻

Execution Flow

hbss.yaml
  → hbss role
     → tasks/main.yml
         → create-directory.yaml
              → create-directory-components/<os>.yaml
         → hbss-software-base-sys...yaml


⸻

Playbook Examples

Run everything (default)

ansible-playbook -i inventory.ini hbss.yaml

	•	Executes:
	•	create-directory.yaml
	•	hbss-software-base-sys…yaml

⸻

Run only directory creation

ansible-playbook -i inventory.ini hbss.yaml --tags req2-SDSO-6699

	•	Executes:
	•	create-directory.yaml
	•	Which imports and runs the correct OS-specific file from:
	•	linux.yaml
	•	windows_server.yaml
	•	windows_workstation.yaml

⸻

Run only base software

ansible-playbook -i inventory.ini hbss.yaml --tags req5-SDSO-6699

	•	Executes:
	•	hbss-software-base-sys…yaml

